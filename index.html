<body>
  <h1>Untapped Potential & True Calling Quiz</h1>
  <form id="quizForm"></form>
  <button type="submit" form="quizForm">Submit & View Results</button>
  <div id="results"></div>
  <div id="analysis"></div>

  <script>
    // Full 80-item scenario question bank
    const questions = [
      {id:1,section:1,a:"Mid-meeting, someone suggests a radical shift‚Äîdo you speak up immediately to debate it?",b:"Do you wait until after the meeting to send a carefully worded email with your thoughts?"},
      {id:2,section:1,a:"A neighbor at a block party strikes up a long conversation‚Äîdo you keep chatting?",b:"Do you politely excuse yourself for some alone time?"},
      {id:3,section:1,a:"Your calendar fills with social invites‚Äîdo you RSVP yes to them all?",b:"Do you selectively pick a couple and decline the rest to recharge?"},
      {id:4,section:1,a:"In a brainstorming session you blurt out the first idea that comes to mind‚Äîdoes that energize you?",b:"Do you prefer to listen, refine ideas mentally, then share?"},
      {id:5,section:1,a:"A friend is upset‚Äîdo you immediately offer a hug and talk it out?",b:"Do you give them space and follow up later one-on-one?"},
      {id:6,section:1,a:"You see a crisis on Slack‚Äîdo you jump in to coordinate a quick group fix?",b:"Do you quietly fix it yourself then message the summary privately?"},
      {id:7,section:1,a:"Given a choice of tasks, do you gravitate toward those letting you self-start and lead?",b:"Do you choose detailed instructions with clear steps to follow?"},
      {id:8,section:1,a:"Your desk is spotless‚Äîdo you feel frustrated if it gets cluttered?",b:"Do you not mind the mess so long as you can find what you need?"},
      {id:9,section:1,a:"A wild new project idea excites you‚Äîdo you pursue it even if it‚Äôs untested?",b:"Do you do more research first to ensure it‚Äôs worth your time?"},
      {id:10,section:1,a:"At a party you love being in the center of the action‚Äîdoes that fuel you?",b:"Or do you gravitate to a quiet corner for deeper one-on-one talks?"},
      {id:11,section:1,a:"You‚Äôre given a blank canvas‚Äîdo you fill it with bold, experimental designs?",b:"Do you sketch carefully planned elements?"},

      {id:20,section:1,a:"An impromptu karaoke session starts‚Äîdo you grab the mic and belt out a song?",b:"Do you watch from the sidelines, enjoying the show?"},

      {id:25,section:1,a:"Your schedule frees up unexpectedly‚Äîdo you call an impromptu meetup?",b:"Do you savor the free time for yourself?"},
      {id:26,section:1,a:"You‚Äôre given a captivating book‚Äîdo you read it cover-to-cover in one sitting?",b:"Do you savor it a chapter at a time?"},
      {id:27,section:1,a:"You spot a broken coffee machine‚Äîdo you loudly request a fix?",b:"Do you quietly brew in the kitchenette?"},
      {id:28,section:1,a:"You‚Äôre up for an improv challenge‚Äîdo you jump in with wild ideas?",b:"Do you wait for your cue carefully?"},
      {id:29,section:1,a:"You‚Äôre praised unexpectedly‚Äîdo you share the spotlight?",b:"Do you credit your team privately?"},

      {id:31,section:2,a:"At a community build day, do you wield the hammer and nail yourself?",b:"Do you coordinate volunteers and assign tasks?"},
      {id:32,section:2,a:"You‚Äôre given a dataset on wildlife sightings‚Äîdo you jump into code to analyze it?",b:"Do you interview local guides first for their observations?"},
      {id:33,section:2,a:"A sculpture workshop opens‚Äîdo you mold clay with your hands?",b:"Do you sketch the design digitally first?"},
      {id:34,section:2,a:"You‚Äôre offered to teach a beginner‚Äôs coding class‚Äîdo you explain algorithms on stage?",b:"Do you write the curriculum and let assistants teach?"},
      {id:35,section:2,a:"An R&D lab has a mystery sample‚Äîdo you perform hands-on experiments?",b:"Do you review the literature before touching a pipette?"},
      {id:36,section:2,a:"A blank canvas sits before you‚Äîdo you paint freely by intuition?",b:"Do you draft a precise layout in pencil first?"},
      {id:37,section:2,a:"You need to clean a chemical spill‚Äîdo you suit up and scrub the floor yourself?",b:"Do you call the cleanup crew and supervise?"},
      {id:38,section:2,a:"Your startup needs brand colors‚Äîdo you mix paint swatches physically?",b:"Do you fine-tune them in Photoshop first?"},
      {id:39,section:2,a:"You spot a grammar error in a report‚Äîdo you correct it on the PDF directly?",b:"Do you send back notes on a style guide?"},
      {id:40,section:2,a:"You‚Äôre designing a survey‚Äîdo you build the flowchart yourself?",b:"Do you deploy a survey tool and adjust settings?"},
      {id:41,section:2,a:"A workshop invites you to facilitate‚Äîdo you lead group dynamics exercises?",b:"Do you prepare written handouts and resources?"},
      {id:42,section:2,a:"Your friend needs emotional support‚Äîdo you sit face-to-face and listen?",b:"Do you text them a thoughtful guide?"},
      {id:43,section:2,a:"A pitch meeting looms‚Äîdo you stand up front and present?",b:"Do you prepare a detailed slide deck for someone else to present?"},
      {id:44,section:2,a:"You want to start a side business‚Äîdo you cold-call prospects yourself?",b:"Do you craft templated emails and automate outreach?"},
      {id:45,section:2,a:"You need to organize event RSVPs‚Äîdo you code a custom database?",b:"Do you use a spreadsheet and filters?"},
      {id:46,section:2,a:"Your team follows a strict protocol‚Äîdo you document every rule meticulously?",b:"Do you train them through live demos?"},
      {id:47,section:2,a:"A compliance audit arrives‚Äîdo you pore over every line of code?",b:"Do you assign specialists to each module and oversee?"},
      {id:48,section:2,a:"You manage inventory‚Äîdo you physically count items on shelves?",b:"Do you update the digital logs remotely?"},
      {id:49,section:3,a:"A crisis erupts‚Äîare you the voice rallying everyone to a bold new plan?",b:"Are you the hands-on fixer who jumps in to resolve it?"},
      {id:50,section:3,a:"Your company needs new features‚Äîdo you pitch a radical innovation to leadership?",b:"Do you refine existing features for reliability?"},
      {id:51,section:3,a:"You see a collaboration opportunity‚Äîdo you gather a cross-functional team to brainstorm?",b:"Do you work solo to prototype a proof of concept first?"},
      {id:52,section:3,a:"Given a blank design brief‚Äîdo you sketch 50 wild concepts?",b:"Do you research and deliver 5 polished mockups?"},
      {id:53,section:3,a:"A friend is stuck creatively‚Äîdo you host a jam session to spark ideas?",b:"Do you send them a step-by-step tutorial to guide them?"},
      {id:54,section:3,a:"Your boss needs you to lead‚Äîdo you grab the mic and speak confidently?",b:"Do you coordinate quietly behind the scenes to get it done?"},
      {id:55,section:3,a:"A new department forms‚Äîdo you volunteer to chair the kickoff meeting?",b:"Do you volunteer to draft the charter and process docs?"},
      {id:56,section:3,a:"Your team needs vision‚Äîdo you present a future roadmap to inspire?",b:"Do you detail the next sprint tasks so everyone knows exactly what to do?"},
      {id:57,section:3,a:"You need to win buy-in‚Äîdo you craft a stirring keynote?",b:"Do you prepare a data-driven report to demonstrate ROI?"},
      {id:58,section:3,a:"You‚Äôre energized by mass feedback‚Äîdo you host a live feedback session?",b:"Do you send a survey to collect structured responses?"},
      {id:59,section:3,a:"An ambiguous problem arises‚Äîdo you propose a bold hypothesis to test?",b:"Do you collect more data before deciding?"},
      {id:60,section:3,a:"Your product needs a facelift‚Äîdo you tear down the entire UI for a fresh look?",b:"Do you tweak existing components for consistency?"},
      {id:61,section:3,a:"The team is divided‚Äîdo you lead a spirited debate to find consensus?",b:"Do you quietly mediate one-on-one to resolve it?"},
      {id:62,section:3,a:"You spot an inefficiency‚Äîdo you pitch a dramatic new workflow?",b:"Do you improve the current workflow incrementally?"},
      {id:63,section:3,a:"Your highest priority is impact‚Äîdo you push for a big launch quickly?",b:"Do you refine the product until it‚Äôs near perfection?"},
      {id:64,section:3,a:"You love high-stakes presentations‚Äîdo you volunteer first to lead them?",b:"Do you prefer to craft the slides and let someone else present?"},
      {id:65,section:3,a:"Your team needs energy‚Äîdo you organize a creative offsite with bold activities?",b:"Do you plan a structured workshop with clear objectives?"},
      {id:66,section:3,a:"Ambiguity doesn‚Äôt scare you‚Äîdo you jump in to chart unknown territory?",b:"Do you map out every parameter before proceeding?"},
      {id:67,section:3,a:"You thrive in the spotlight‚Äîdo you host the customer demo live?",b:"Do you draft the demo script and let the sales team handle it?"},
      {id:68,section:3,a:"You want to shape culture‚Äîdo you deliver a keynote on company values?",b:"Do you write the culture playbook for the leadership team?"},
      {id:69,section:4,a:"Your project stalls‚Äîare you driven by the fear of it failing outright?",b:"Or by the fear of losing control over the details?"},
      {id:70,section:4,a:"A promotion is announced‚Äîdo you crave the recognition that comes with it?",b:"Or the security of a stable role it provides?"},
      {id:71,section:4,a:"Given a complex puzzle, do you want to understand every layer of how it works?",b:"Or rush to implement a practical solution now?"},
      {id:72,section:4,a:"Your boss asks for your vision‚Äîdo you propose a completely new direction?",b:"Or recommend optimizations to the existing roadmap?"},
      {id:73,section:4,a:"You lead best when you have autonomy‚Äîdo you seek projects with zero oversight?",b:"Or when you collaborate closely with stakeholders?"},
      {id:74,section:4,a:"To feel secure, do you need airtight logic in every plan?",b:"Or a strong emotional rapport with your team?"},
      {id:75,section:4,a:"You energize at intellectual debates‚Äîdo you seek roles demanding creative problem-solving?",b:"Or ones rewarding dependable execution?"},
      {id:76,section:4,a:"You aim to rally people around a bold dream‚Äîdo you call them to your vision?",b:"Or support them with steady guidance?"},
      {id:77,section:4,a:"Your goal is transformational change‚Äîdo you lead a major restructuring?",b:"Or maintain and improve the current system?"},
      {id:78,section:4,a:"You find purpose in uncovering hidden problems‚Äîdo you dig into root-cause analysis?",b:"Or in facilitating others to succeed?"},
      {id:79,section:4,a:"You‚Äôre compelled to pioneer untested ideas‚Äîdo you join a greenfield startup?",b:"Or to optimize established processes at a large firm?"},
      {id:80,section:4,a:"You long to leave a unique mark‚Äîdo you craft your own path?",b:"Or build success as part of a cohesive team?"}
    ];

    // Render questions
    const form = document.getElementById('quizForm');
    questions.forEach(q => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `
        <p><strong>Q${q.id}:</strong> A) ${q.a}<br/>B) ${q.b}</p>
        <div class="options">
          <label><input type="radio" name="q${q.id}" value="A">A</label>
          <label><input type="radio" name="q${q.id}" value="B">B</label>
        </div>`;
      form.appendChild(div);
    });

    // Group by section
    const buckets = {1:[],2:[],3:[],4:[]};
    questions.forEach(q => buckets[q.section].push(q.id));

    function getAns(id) {
      const el = document.querySelector(`input[name="q${id}"]:checked`);
      return el ? el.value : null;
    }

    /**
     * Given the `res` object (with big, ria, str, mot),
     * returns HTML describing what those scores mean.
     */
    function renderAnalysis(res) {
      let html = "";

      // 1) Big Five Analysis
      html += "<h3>üß† Personality Analysis (Big Five)</h3>";

      // Extraversion
      if (res.big.E <= 1) {
        html += `<p><strong>Extraversion:</strong> You scored very low (${res.big.E}/6). You likely prefer deep one-on-one conversations or quiet, focused work over group collaboration. Look for roles where you can work independently or mentor in small settings.</p>`;
      } else if (res.big.E <= 3) {
        html += `<p><strong>Extraversion:</strong> You have a moderate score (${res.big.E}/6). You enjoy social interaction in doses‚Äîteam brainstorming is energizing, but you also appreciate solo time. You‚Äôll shine in environments that let you balance group work with heads-down focus.</p>`;
      } else {
        html += `<p><strong>Extraversion:</strong> You scored high (${res.big.E}/6). You thrive when you can connect with people, lead discussions, and network. Look for roles that put you in front of teams, clients, or large groups.</p>`;
      }

      // Agreeableness
      if (res.big.A <= 1) {
        html += `<p><strong>Agreeableness:</strong> You scored very low (${res.big.A}/6). You‚Äôre direct, skeptical, and unafraid of conflict‚Äîideal for roles where calling out issues quickly is critical. Just be mindful to frame feedback constructively so others stay on board.</p>`;
      } else if (res.big.A <= 3) {
        html += `<p><strong>Agreeableness:</strong> You have a moderate score (${res.big.A}/6). You can push back when necessary but also cooperate when needed. You‚Äôll excel in teams that value honest feedback balanced with collaborative compromise.</p>`;
      } else {
        html += `<p><strong>Agreeableness:</strong> You scored high (${res.big.A}/6). You‚Äôre naturally empathetic and cooperative‚Äîeveryone likes working with you. Consider roles like mediation, customer success, or any position that hinges on strong people skills.</p>`;
      }

      // Conscientiousness
      if (res.big.C <= 1) {
        html += `<p><strong>Conscientiousness:</strong> You scored very low (${res.big.C}/6). You prefer flexible or spontaneous workflows over rigid checklists. You‚Äôll be most productive in roles with loose structure‚Äîlike creative R&D or startup environments‚Äîwhere autonomy is valued.</p>`;
      } else if (res.big.C <= 3) {
        html += `<p><strong>Conscientiousness:</strong> You have a moderate score (${res.big.C}/6). You can follow plans when necessary but also adjust on the fly. A hybrid role (some structure mixed with creative freedom) will fit you best.</p>`;
      } else {
        html += `<p><strong>Conscientiousness:</strong> You scored high (${res.big.C}/6). You‚Äôre organized and reliable‚Äîdeadlines don‚Äôt faze you. You‚Äôll excel in project management, operations, or any detail-oriented position.</p>`;
      }

      // Neuroticism
      if (res.big.N <= 1) {
        html += `<p><strong>Neuroticism:</strong> You scored very low (${res.big.N}/6). You remain calm under pressure and rarely get flustered. Great for high-stakes environments where steady judgment is crucial.</p>`;
      } else if (res.big.N <= 3) {
        html += `<p><strong>Neuroticism:</strong> You have a moderate score (${res.big.N}/6). You experience some stress but generally cope well. A balanced work environment with occasional checkpoints is ideal.</p>`;
      } else {
        html += `<p><strong>Neuroticism:</strong> You scored high (${res.big.N}/6). You‚Äôre sensitive to pressure and may worry more than average. Seek roles that offer strong support systems, clear processes, and an emphasis on well-being.</p>`;
      }

      // Openness
      if (res.big.O <= 1) {
        html += `<p><strong>Openness:</strong> You scored very low (${res.big.O}/6). You prefer practical, proven methods over radical new ideas. Look for hands-on or technical roles where incremental improvement is valued.</p>`;
      } else if (res.big.O <= 3) {
        html += `<p><strong>Openness:</strong> You have a moderate score (${res.big.O}/6). You‚Äôll try new things if there‚Äôs a clear purpose, but you won‚Äôt chase novelty for its own sake. Choose environments that balance tradition with occasional innovation.</p>`;
      } else {
        html += `<p><strong>Openness:</strong> You scored high (${res.big.O}/6). You love exploring new ideas and creative pursuits. Consider roles in design, R&D, or any position that asks you to think ‚Äúoutside the box.‚Äù</p>`;
      }

      // 2) RIASEC Analysis
      html += "<h3>üéØ Career Interest Analysis (RIASEC)</h3>";
      const sortedRIA = Object.entries(res.ria).sort((a,b)=>b[1]-a[1]);
      const top1 = sortedRIA[0], top2 = sortedRIA[1];
      html += `<p>Your highest RIASEC themes are <strong>${top1[0]}</strong> (${top1[1]}/3) and <strong>${top2[0]}</strong> (${top2[1]}/3).</p>`;

      if (top1[0] === "R") {
        html += `<p><strong>Realistic (R):</strong> You enjoy hands-on, practical tasks‚Äîworking with tools, equipment, or coding directly. Seek roles that let you build, repair, or maintain tangible systems.</p>`;
      }
      if (top1[0] === "I") {
        html += `<p><strong>Investigative (I):</strong> You love analyzing data, doing research, and solving puzzles. You‚Äôd thrive in environments where you decode complex problems (e.g., data science, UX research).</p>`;
      }
      if (top1[0] === "A") {
        html += `<p><strong>Artistic (A):</strong> You crave creative freedom‚Äîdesign, writing, and visual expression. Look for positions where you can craft original work and influence the look/feel of a product or brand.</p>`;
      }
      if (top1[0] === "S") {
        html += `<p><strong>Social (S):</strong> You‚Äôre energized by helping others learn, grow, or feel supported. Consider roles like teaching, counseling, or customer success.</p>`;
      }
      if (top1[0] === "E") {
        html += `<p><strong>Enterprising (E):</strong> You enjoy leading, persuading, and making decisions. Ideal roles include sales leadership, project management, or any position that requires you to rally teams and drive results.</p>`;
      }
      if (top1[0] === "C") {
        html += `<p><strong>Conventional (C):</strong> You prefer structure, organization, and clear procedures. Roles in accounting, administration, or data entry might suit you best.</p>`;
      }

      // 3) Strengths Orientation
      html += "<h3>‚öñÔ∏è Strengths Orientation</h3>";
      if (res.str.A > res.str.B) {
        html += `<p>You lean toward <strong>Innovation & Leadership (A)</strong> (${res.str.A} vs ${res.str.B}). You‚Äôre comfortable setting bold direction, brainstorming big ideas, and galvanizing people. Pair this with a role where you can both envision and articulate new paths to a team.</p>`;
      } else if (res.str.A < res.str.B) {
        html += `<p>You lean toward <strong>Execution & Support (B)</strong> (${res.str.B} vs ${res.str.A}). You‚Äôre energized by diving into details, supporting others behind the scenes, and ensuring things get done. Look for roles that value you as the ‚Äúengine room‚Äù that keeps projects moving.</p>`;
      } else {
        html += `<p>Your Strengths are <strong>perfectly balanced</strong> (${res.str.A} vs ${res.str.B}). You can shift comfortably between big-picture vision and hands-on execution. Seek roles where you‚Äôll need to both set direction and help carry out the details‚Äîlike a product manager or small-team lead.</p>`;
      }

      // 4) Motivations
      html += "<h3>üöÄ Core Motivations</h3>";
      if (res.mot.A > res.mot.B) {
        html += `<p>You‚Äôre primarily driven by <strong>Vision & Transformation (A)</strong> (${res.mot.A} vs ${res.mot.B}). You want to create new solutions and inspire change. You‚Äôll find fulfillment in environments that encourage bold innovation and let you be the ‚Äúidea champion.‚Äù</p>`;
      } else if (res.mot.A < res.mot.B) {
        html += `<p>You‚Äôre more motivated by <strong>Stability & Support (B)</strong> (${res.mot.B} vs ${res.mot.A}). You derive purpose from steady, reliable systems and helping others succeed‚Äîconsider roles in operations, HR, or any team-support function.</p>`;
      } else {
        html += `<p>Your Motivations are <strong>balanced</strong> (${res.mot.A} vs ${res.mot.B}). You value both driving innovation and maintaining reliable processes. Look for hybrid roles (like innovation ops or strategic program management) that let you do both.</p>`;
      }

      return html;
    }

    // Handle form submission, scoring, and display
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Build the result object
      const res = {
        big: { E:0, A:0, C:0, N:0, O:0 },
        ria: { R:0, I:0, A:0, S:0, E:0, C:0 },
        str: { A:0, B:0 },
        mot: { A:0, B:0 }
      };

      // Section 1 ‚Üí Big Five: 5 dimensions √ó 6 questions each
      ["E","A","C","N","O"].forEach((dim, i) => {
        buckets[1].slice(i*6, (i+1)*6).forEach(id => {
          if (getAns(id) === "A") res.big[dim]++;
        });
      });

      // Section 2 ‚Üí RIASEC: each 3 questions per letter
      ["R","I","A","S","E","C"].forEach((dim, i) => {
        buckets[2].slice(i*3, (i+1)*3).forEach(id => {
          if (getAns(id) === "A") res.ria[dim]++;
        });
      });

      // Section 3 ‚Üí Strengths: count A vs B
      buckets[3].forEach(id => {
        const ans = getAns(id);
        if (ans === "A") res.str.A++;
        if (ans === "B") res.str.B++;
      });

      // Section 4 ‚Üí Motivations: count A vs B
      buckets[4].forEach(id => {
        const ans = getAns(id);
        if (ans === "A") res.mot.A++;
        if (ans === "B") res.mot.B++;
      });

      // 1) Display numeric results
      let out = `<h2>Your Results</h2>
        <h3>Big Five</h3>
        <ul>
          <li>Extraversion: ${res.big.E}/6</li>
          <li>Agreeableness: ${res.big.A}/6</li>
          <li>Conscientiousness: ${res.big.C}/6</li>
          <li>Neuroticism: ${res.big.N}/6</li>
          <li>Openness: ${res.big.O}/6</li>
        </ul>
        <h3>Top RIASEC</h3>
        <ul>`;
      Object.entries(res.ria)
        .sort((a,b) => b[1] - a[1])
        .slice(0,2)
        .forEach(([k,v]) => {
          out += `<li>${k}: ${v}/3</li>`;
        });
      out += `</ul>
        <h3>Strengths</h3>
        <p>A: ${res.str.A} vs B: ${res.str.B}</p>
        <h3>Motivations</h3>
        <p>A: ${res.mot.A} vs B: ${res.mot.B}</p>`;

      document.getElementById('results').innerHTML = out;

      // 2) Generate and display analysis
      const analysisHTML = renderAnalysis(res);
      document.getElementById('analysis').innerHTML = analysisHTML;

      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
